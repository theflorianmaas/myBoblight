# BobLight Config Maker v.2.0 - http://www.tweaking4all.com

# Created on: 17/08/2018 21:47:38

# Interface settings for network connection

[global]
interface        127.0.0.1 
port             19333 

# Device Configuration section

[device]
name             Ambilight 
type             momo 
output           /dev/ttyARDUINO 
channels         228
interval         20000 
rate             250000 
prefix           41 64 61 00 18 4D 
delayafteropen   10 
debug            off 
colorOrder       RGB 

# Color Correction section

[color]
name             red 
rgb              FF0000 
gamma            0.50 
# adjust           0.90 
adjust           1.00
blacklevel       0.00 

[color]
name             blue 
rgb              0000FF 
gamma            0.50
adjust           1.00
blacklevel       0.00 

[color]
name             green 
rgb              00FF00 
gamma            0.50
# adjust           0.80 
adjust           1.00
blacklevel       0.00

