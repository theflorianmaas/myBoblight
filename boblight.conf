# Interface settings for network connection

[global]
interface        127.0.0.1 
port             19333 

# Device Configuration section

[device]
name             Ambilight 
type             momo 
output           /dev/ttyARDUINO 
channels         180 
interval         20000 
rate             115200 
prefix           41 64 61 00 18 4D 
delayafteropen   10 
debug            off 

